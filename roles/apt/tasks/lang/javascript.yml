---
- name: install npm
  apt:
    name: npm

- name: mkdir for nvm install
  file:
    path: "{{ ansible_tmpDir }}/nvm"
    state: "directory"

- name: Download nvm install.sh
  get_url:
    url: "https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh"
    dest: "{{ ansible_tmpDir }}/nvm/"
    mode: 0755
